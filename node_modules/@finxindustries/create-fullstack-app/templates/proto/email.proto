syntax = "proto3";

package ____template_placeholder_____grpc.email;
option csharp_namespace = "____template_placeholder_____grpc.email";

service Email {
    rpc SendEmail(SendEmailRequest) returns (SendEmailResponse);
};

message SendEmailRequest {
    string recipient = 1;
    string subject = 2;
    string body = 3;
};

message SendEmailResponse {
    bool done = 1;
};
